<template>
    <lightning-card title="External Product Importer" icon-name="standard:product">
        <div class="slds-p-around_medium">

            <div class="slds-grid slds-wrap slds-gutters_small">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_8-of-12">
                    <lightning-input
                        label="Filter Products (Minimum 3 characters)"
                        type="search"
                        value={searchTerm}
                        onchange={handleFilterChange}
                        onkeyup={handleFilterChange}
                    ></lightning-input>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-align-bottom">
                    <lightning-button
                        label="Import Selected"
                        variant="brand"
                        onclick={handleImport}
                        disabled={isImportDisabled}
                    ></lightning-button>
                </div>
            </div>

            <template if:true={error}>
                <div class="slds-text-color_error slds-m-top_medium">
                    An error occurred while loading data: {error}
                </div>
            </template>
            <template if:true={isLoading}>
                <div class="slds-text-align_center slds-m-top_large">
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </div>
            </template>

            <div class="product-list-container slds-scrollable_y slds-border_top slds-m-top_medium" style="max-height: 500px;">
                <template if:true={filteredProducts} for:each={filteredProducts} for:item="product">
                    <div key={product.product_id} data-id={product.product_id} onclick={handleProductClick} 
                         class="slds-box slds-box_small slds-m-vertical_x-small slds-grid slds-wrap product-item">
                        
                        <div class="slds-col slds-size_1-of-12 slds-align_absolute-center">
                            <lightning-input 
                                type="checkbox" 
                                data-id={product.product_id}
                                onchange={handleCheckboxChange}
                                checked={product.isSelected}
                                onclick={stopPropagation}
                            ></lightning-input>
                            
                        </div>
                        
                        <div class="slds-col slds-size_2-of-12 slds-align_absolute-center">
                            <img src={product.image} alt={product.name} class="product-image" />
                        </div>

                        <div class="slds-col slds-size_9-of-12 slds-p-left_small">
                            <p class="slds-text-heading_small">{product.name}</p>
                            <p class="slds-text-body_regular slds-text-color_success">
                                Price: ${product.price} 
                            </p>
                        </div>
                    </div>
                </template>
                
                <template if:true={showNoProductsFound}>
                    <div class="slds-text-align_center slds-p-vertical_large">
                        No products found.
                    </div>
                </template>
            </div>
        </div>
    </lightning-card>

    <template if:true={showDetailModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeDetailModal}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-modal__title slds-hyphenate">{currentProduct.name}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <p><strong>Price:</strong> ${currentProduct.price}</p>
                    <p class="slds-m-vertical_small">
                        <img src={currentProduct.image} alt={currentProduct.name} style="max-width: 100%; height: auto; display: block;" />
                    </p>
                    <p><strong>Description:</strong></p>
                    <p>{unifiedDescription}</p>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeDetailModal}>Close</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
